<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click contents in images</title>
</head>
<body>
    <img src="solar.jpg" alt="no image" usemap="#solar">
    <map name="solar">
        <area shape="circle" coords="5,237,231" href="https://en.wikipedia.org/wiki/Sun">
        <area shape="circle" coords="188,254,200" href="https://en.wikipedia.org/wiki/mercury">
    </map>
    
</body>
</html>
